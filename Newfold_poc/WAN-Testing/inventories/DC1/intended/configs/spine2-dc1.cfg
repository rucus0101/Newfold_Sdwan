!RANCID-CONTENT-TYPE: arista
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=avd-cv-master-1.fun.aristanetworks.com:9910 -cvauth=token,/mnt/flash/token -cvvrf=MGMT -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname spine2-dc1
ip name-server vrf MGMT 10.14.0.1
dns domain fun.aristanetworks.com
!
ntp local-interface vrf MGMT Management0
ntp server vrf MGMT 1.pool.ntp.org prefer iburst
!
spanning-tree mode none
!
aaa authorization exec default local
!
no enable password
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$hpdQay6BcrZvWaw5$wBAFmW/kOk8NAArSekZd1b5G3LafQIVAiOoT22HmatoqEBuaYv8Qp5sBv7S0/P1B.ZDUBc8vebNu0sY1hNEES0
username cvpadmin privilege 15 role network-admin secret sha512 $6$flN.35Ol2oV3E.lP$7dxXyyQdPJFQHyuHTUwiXyQHhzQR3A4Q4JAevhLCHkzprp2.weEKD/Qig.3xD7DfQ8nQeGOTciFQkqddC.fWc1
!
vrf instance MGMT
!
interface Ethernet1
   description P2P_LINK_TO_BORDER1-DC1_Ethernet2
   no shutdown
   mtu 9214
   no switchport
   ip address 10.100.0.2/31
!
interface Ethernet2
   description P2P_LINK_TO_BORDER2-DC1_Ethernet2
   no shutdown
   mtu 9214
   no switchport
   ip address 10.100.0.6/31
!
interface Ethernet3
   description P2P_LINK_TO_LEAF1-DC1_Ethernet2
   no shutdown
   mtu 9214
   no switchport
   ip address 10.100.0.10/31
!
interface Ethernet4
   description P2P_LINK_TO_LEAF2-DC1_Ethernet2
   no shutdown
   mtu 9214
   no switchport
   ip address 10.100.0.14/31
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 10.100.1.2/32
!
interface Management0
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.66.104/24
!
ip routing
no ip routing vrf MGMT
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.100.1.0/24 eq 32
!
ip route vrf MGMT 0.0.0.0/0 192.168.66.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 1200 min-rx 1200 multiplier 3
!
router bgp 65100
   router-id 10.100.1.2
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS next-hop-unchanged
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 10.100.0.3 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.100.0.3 remote-as 65101
   neighbor 10.100.0.3 description border1-dc1_Ethernet2
   neighbor 10.100.0.7 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.100.0.7 remote-as 65101
   neighbor 10.100.0.7 description border2-dc1_Ethernet2
   neighbor 10.100.0.11 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.100.0.11 remote-as 65102
   neighbor 10.100.0.11 description leaf1-dc1_Ethernet2
   neighbor 10.100.0.15 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.100.0.15 remote-as 65102
   neighbor 10.100.0.15 description leaf2-dc1_Ethernet2
   neighbor 10.100.1.3 peer group EVPN-OVERLAY-PEERS
   neighbor 10.100.1.3 remote-as 65101
   neighbor 10.100.1.3 description border1-dc1
   neighbor 10.100.1.4 peer group EVPN-OVERLAY-PEERS
   neighbor 10.100.1.4 remote-as 65101
   neighbor 10.100.1.4 description border2-dc1
   neighbor 10.100.1.5 peer group EVPN-OVERLAY-PEERS
   neighbor 10.100.1.5 remote-as 65102
   neighbor 10.100.1.5 description leaf1-dc1
   neighbor 10.100.1.6 peer group EVPN-OVERLAY-PEERS
   neighbor 10.100.1.6 remote-as 65102
   neighbor 10.100.1.6 description leaf2-dc1
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
platform tfa personality arfa
!
end
