interface Vlan3009
   description MLAG_PEER_L3_iBGP: vrf guest
   mtu 9214
   vrf guest
   ip address 10.100.4.5/31
!
interface Vlan3019
   description MLAG_PEER_L3_iBGP: vrf data
   mtu 9214
   vrf data
   ip address 10.100.4.5/31
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   mtu 9214
   ip address 10.100.4.5/31
