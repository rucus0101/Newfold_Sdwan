!
vrf instance data
!
vrf instance guest
!
management api http-commands
   no shutdown
   !
   vrf MGMT
      no shutdown
!
aaa authorization exec default local
!
interface Port-Channel5
   description MLAG_PEER_leaf1-dc1_Po5
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Ethernet1
   description P2P_LINK_TO_SPINE1-DC1_Ethernet4
   mtu 9214
   no switchport
   ip address 10.100.0.13/31
!
interface Ethernet2
   description P2P_LINK_TO_SPINE2-DC1_Ethernet4
   mtu 9214
   no switchport
   ip address 10.100.0.15/31
!
interface Ethernet3
   description test-host
   switchport trunk allowed vlan 10,20
   switchport mode trunk
!
interface Ethernet5
   description MLAG_PEER_leaf1-dc1_Ethernet5
   channel-group 5 mode active
!
interface Ethernet6
   description MLAG_PEER_leaf1-dc1_Ethernet6
