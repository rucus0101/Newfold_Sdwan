! Command: show running-config
! device: wan2-site1 (cEOSCloudLab, EOS-4.32.0F-35434449.eostrunkshipping (engineering build))
!
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$hpdQay6BcrZvWaw5$wBAFmW/kOk8NAArSekZd1b5G3LafQIVAiOoT22HmatoqEBuaYv8Qp5sBv7S0/P1B.ZDUBc8vebNu0sY1hNEES0
username cvpadmin privilege 15 role network-admin secret sha512 $6$flN.35Ol2oV3E.lP$7dxXyyQdPJFQHyuHTUwiXyQHhzQR3A4Q4JAevhLCHkzprp2.weEKD/Qig.3xD7DfQ8nQeGOTciFQkqddC.fWc1
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=avd-cv-master-1.fun.aristanetworks.com:9910 -cvauth=token,/mnt/flash/token -cvvrf=MGMT -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
flow tracking hardware
   tracker WAN-FLOW-TRACKER
      record export on inactive timeout 70000
      record export on interval 5000
      !
      exporter DPI-EXPORTER
         collector 127.0.0.1
         local interface Loopback0
         template interval 5000
   no shutdown
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname wan2-site1
ip name-server vrf MGMT 10.14.0.1
dns domain fun.aristanetworks.com
!
router adaptive-virtual-topology
   topology role edge
   region Global id 1
   zone DEFAULT-ZONE id 1
   site SITE1 id 101
   !
   policy DATA-AVT-POLICY
      match application-profile default
         avt profile DATA-AVT-POLICY-DEFAULT
   !
   policy DEFAULT-AVT-POLICY-WITH-CP
      match application-profile CONTROL-PLANE-APPLICATION-PROFILE
         avt profile CONTROL-PLANE-PROFILE
      !
      match application-profile default
         avt profile DEFAULT-AVT-POLICY-DEFAULT
   !
   policy GUEST-AVT-POLICY
      match application-profile default
         avt profile GUEST-AVT-POLICY-DEFAULT
   !
   profile CONTROL-PLANE-PROFILE
      path-selection load-balance LB-CONTROL-PLANE-PROFILE
   !
   profile DATA-AVT-POLICY-DEFAULT
      path-selection load-balance LB-DATA-AVT-POLICY-DEFAULT
   !
   profile DEFAULT-AVT-POLICY-DEFAULT
      path-selection load-balance LB-DEFAULT-AVT-POLICY-DEFAULT
   !
   profile GUEST-AVT-POLICY-DEFAULT
      path-selection load-balance LB-GUEST-AVT-POLICY-DEFAULT
   !
   vrf data
      avt policy DATA-AVT-POLICY
      avt profile DATA-AVT-POLICY-DEFAULT id 1
   !
   vrf default
      avt policy DEFAULT-AVT-POLICY-WITH-CP
      avt profile CONTROL-PLANE-PROFILE id 254
      avt profile DEFAULT-AVT-POLICY-DEFAULT id 1
   !
   vrf guest
      avt policy GUEST-AVT-POLICY
      avt profile GUEST-AVT-POLICY-DEFAULT id 1
!
router path-selection
   tcp mss ceiling ipv4 ingress
   !
   path-group internet id 102
      ipsec profile CP-PROFILE
      !
      local interface Ethernet4
         stun server-profile internet-pf1-Ethernet2 internet-pf2-Ethernet2
      !
      peer dynamic
      !
      peer static router-ip 10.255.0.1
         name pf1
         ipv4 address 100.64.1.2
      !
      peer static router-ip 10.255.0.2
         name pf2
         ipv4 address 100.64.2.2
   !
   path-group mpls id 101
      ipsec profile CP-PROFILE
      !
      local interface Ethernet3
         stun server-profile mpls-pf1-Ethernet1 mpls-pf2-Ethernet1
      !
      peer dynamic
      !
      peer static router-ip 10.255.0.1
         name pf1
         ipv4 address 172.18.1.2
      !
      peer static router-ip 10.255.0.2
         name pf2
         ipv4 address 172.18.2.2
   !
   load-balance policy LB-CONTROL-PLANE-PROFILE
      path-group internet
      path-group mpls
   !
   load-balance policy LB-DATA-AVT-POLICY-DEFAULT
      path-group mpls
      path-group internet priority 2
   !
   load-balance policy LB-DEFAULT-AVT-POLICY-DEFAULT
      path-group internet
   !
   load-balance policy LB-GUEST-AVT-POLICY-DEFAULT
      path-group internet
!
spanning-tree mode none
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
vrf instance MGMT
!
vrf instance data
!
vrf instance guest
!
management api http-commands
   no shutdown
   !
   vrf MGMT
      no shutdown
!
aaa authorization exec default local
!
ip security
   ike policy CP-IKE-POLICY
      local-id 10.101.255.2
   !
   sa policy CP-SA-POLICY
      esp encryption aes128
      pfs dh-group 14
   !
   sa policy DP-SA-POLICY
      esp encryption aes128
      pfs dh-group 14
   !
   profile CP-PROFILE
      ike-policy CP-IKE-POLICY 
      sa-policy CP-SA-POLICY 
      connection start
      shared-key 7 0110100A480E0A0E231D1E
      dpd 10 50 clear
      mode transport
   !
   profile DP-PROFILE
      sa-policy DP-SA-POLICY 
      connection start
      shared-key 7 0110100A480E0A0E231D1E
      dpd 10 50 clear
      mode transport
   !
   key controller
      profile DP-PROFILE
!
interface Dps1
   description DPS Interface
   mtu 9214
   flow tracker hardware WAN-FLOW-TRACKER
   ip address 10.101.255.2/32
!
interface Ethernet1
   description P2P_LINK_TO_BORDER1-SITE1_Ethernet4
   shutdown
   mtu 9214
   no switchport
   flow tracker hardware WAN-FLOW-TRACKER
   ip address 10.101.0.133/31
!
interface Ethernet1.10
   description P2P_LINK_TO_BORDER1-SITE1_Ethernet4.10_vrf_guest
   mtu 9214
   encapsulation dot1q vlan 10
   vrf guest
   ip address 10.101.0.133/31
!
interface Ethernet1.20
   description P2P_LINK_TO_BORDER1-SITE1_Ethernet4.20_vrf_data
   mtu 9214
   encapsulation dot1q vlan 20
   vrf data
   ip address 10.101.0.133/31
!
interface Ethernet2
   description P2P_LINK_TO_BORDER2-SITE1_Ethernet4
   shutdown
   mtu 9214
   no switchport
   flow tracker hardware WAN-FLOW-TRACKER
   ip address 10.101.0.135/31
!
interface Ethernet2.10
   description P2P_LINK_TO_BORDER2-SITE1_Ethernet4.10_vrf_guest
   mtu 9214
   encapsulation dot1q vlan 10
   vrf guest
   ip address 10.101.0.135/31
!
interface Ethernet2.20
   description P2P_LINK_TO_BORDER2-SITE1_Ethernet4.20_vrf_data
   mtu 9214
   encapsulation dot1q vlan 20
   vrf data
   ip address 10.101.0.135/31
!
interface Ethernet3
   shutdown
   no switchport
   flow tracker hardware WAN-FLOW-TRACKER
   ip address 172.18.6.2/24
!
interface Ethernet4
   shutdown
   no switchport
   flow tracker hardware WAN-FLOW-TRACKER
   ip address 100.64.6.2/24
!
interface Loopback0
   description Router_ID
   ip address 10.101.254.2/32
!
interface Management1
   description oob_management
   vrf MGMT
   ip address 192.168.66.24/24
!
interface Vxlan1
   description wan2-site1_VTEP
   vxlan source-interface Dps1
   vxlan udp-port 4789
   vxlan vrf data vni 20
   vxlan vrf default vni 1
   vxlan vrf guest vni 10
!
application traffic recognition
   application ipv4 CONTROL-PLANE-APPLICATION
      destination prefix field-set CONTROL-PLANE-APP-DEST-PREFIXES
   !
   application-profile CONTROL-PLANE-APPLICATION-PROFILE
      application CONTROL-PLANE-APPLICATION
   !
   field-set ipv4 prefix CONTROL-PLANE-APP-DEST-PREFIXES
      10.255.0.1/32 10.255.0.2/32
!
ip routing
no ip routing vrf MGMT
ip routing vrf data
ip routing vrf guest
!
ip as-path access-list ASPATH-WAN permit 65000 any
ip extcommunity-list ECL-EVPN-SOO permit soo 10.101.254.2:101
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.101.254.0/25 eq 32
!
ip route 100.64.0.0/16 100.64.6.1
ip route 172.18.0.0/16 172.18.6.1
ip route vrf MGMT 0.0.0.0/0 192.168.66.1
!
ntp local-interface vrf MGMT Management1
ntp server vrf MGMT 1.pool.ntp.org prefer iburst
!
route-map RM-BGP-UNDERLAY-PEERS-IN deny 20
   description Deny prefixes from WAN
   match as-path ASPATH-WAN
!
route-map RM-BGP-UNDERLAY-PEERS-IN permit 30
   description Mark prefixes originated from the LAN
   set extcommunity soo 10.101.254.2:101 additive
!
route-map RM-BGP-UNDERLAY-PEERS-OUT permit 10
   description Advertise local routes towards LAN
   match extcommunity ECL-EVPN-SOO
!
route-map RM-BGP-UNDERLAY-PEERS-OUT permit 20
   description Advertise routes received from WAN iBGP towards LAN
   match route-type internal
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   set extcommunity soo 10.101.254.2:101 additive
!
route-map RM-EVPN-EXPORT-VRF-DEFAULT permit 10
   match extcommunity ECL-EVPN-SOO
!
route-map RM-EVPN-SOO-IN deny 10
   match extcommunity ECL-EVPN-SOO
!
route-map RM-EVPN-SOO-IN permit 20
!
route-map RM-EVPN-SOO-OUT permit 10
   set extcommunity soo 10.101.254.2:101 additive
!
router bfd
   multihop interval 1200 min-rx 1200 multiplier 3
!
router bgp 65000
   router-id 10.101.254.2
   no bgp default ipv4-unicast
   maximum-paths 16
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS route-map RM-BGP-UNDERLAY-PEERS-IN in
   neighbor IPv4-UNDERLAY-PEERS route-map RM-BGP-UNDERLAY-PEERS-OUT out
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor WAN-OVERLAY-PEERS peer group
   neighbor WAN-OVERLAY-PEERS remote-as 65000
   neighbor WAN-OVERLAY-PEERS update-source Dps1
   neighbor WAN-OVERLAY-PEERS bfd
   neighbor WAN-OVERLAY-PEERS ttl maximum-hops 1
   neighbor WAN-OVERLAY-PEERS password 7 htm4AZe9mIQOO1uiMuGgYQ==
   neighbor WAN-OVERLAY-PEERS send-community
   neighbor WAN-OVERLAY-PEERS maximum-routes 0
   neighbor 10.101.0.132 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.101.0.132 remote-as 65111
   neighbor 10.101.0.132 description border1-site1_Ethernet4
   neighbor 10.101.0.134 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.101.0.134 remote-as 65111
   neighbor 10.101.0.134 description border2-site1_Ethernet4
   neighbor 10.255.0.1 peer group WAN-OVERLAY-PEERS
   neighbor 10.255.0.1 description pf1
   neighbor 10.255.0.2 peer group WAN-OVERLAY-PEERS
   neighbor 10.255.0.2 description pf2
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor WAN-OVERLAY-PEERS activate
      neighbor WAN-OVERLAY-PEERS route-map RM-EVPN-SOO-IN in
      neighbor WAN-OVERLAY-PEERS route-map RM-EVPN-SOO-OUT out
   !
   address-family ipv4
      neighbor IPv4-UNDERLAY-PEERS activate
      no neighbor WAN-OVERLAY-PEERS activate
   !
   address-family ipv4 sr-te
      neighbor WAN-OVERLAY-PEERS activate
   !
   address-family link-state
      neighbor WAN-OVERLAY-PEERS activate
      path-selection
   !
   address-family path-selection
      bgp additional-paths receive
      bgp additional-paths send any
      neighbor WAN-OVERLAY-PEERS activate
   !
   vrf data
      rd 10.101.254.2:20
      route-target import evpn 20:20
      route-target export evpn 20:20
      router-id 10.101.254.2
      neighbor 10.101.0.132 peer group IPv4-UNDERLAY-PEERS
      neighbor 10.101.0.132 remote-as 65111
      neighbor 10.101.0.132 description border1-site1_Ethernet4.20_vrf_data
      neighbor 10.101.0.134 peer group IPv4-UNDERLAY-PEERS
      neighbor 10.101.0.134 remote-as 65111
      neighbor 10.101.0.134 description border2-site1_Ethernet4.20_vrf_data
      redistribute connected
   !
   vrf default
      rd 10.101.254.2:1
      route-target import evpn 1:1
      route-target export evpn 1:1
      route-target export evpn route-map RM-EVPN-EXPORT-VRF-DEFAULT
   !
   vrf guest
      rd 10.101.254.2:10
      route-target import evpn 10:10
      route-target export evpn 10:10
      router-id 10.101.254.2
      neighbor 10.101.0.132 peer group IPv4-UNDERLAY-PEERS
      neighbor 10.101.0.132 remote-as 65111
      neighbor 10.101.0.132 description border1-site1_Ethernet4.10_vrf_guest
      neighbor 10.101.0.134 peer group IPv4-UNDERLAY-PEERS
      neighbor 10.101.0.134 remote-as 65111
      neighbor 10.101.0.134 description border2-site1_Ethernet4.10_vrf_guest
      redistribute connected
!
router traffic-engineering
!
stun
   client
      server-profile internet-pf1-Ethernet2
         ip address 100.64.1.2
      !
      server-profile internet-pf2-Ethernet2
         ip address 100.64.2.2
      !
      server-profile mpls-pf1-Ethernet1
         ip address 172.18.1.2
      !
      server-profile mpls-pf2-Ethernet1
         ip address 172.18.2.2
!
end