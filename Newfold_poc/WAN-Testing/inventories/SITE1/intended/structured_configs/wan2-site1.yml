prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.101.254.0/25 eq 32
- name: PL-WAN-HA-PREFIXES
  sequence_numbers:
  - sequence: 10
    action: permit 10.101.0.132/31
  - sequence: 20
    action: permit 10.101.0.134/31
- name: PL-WAN-HA-PEER-PREFIXES
  sequence_numbers:
  - sequence: 10
    action: permit 10.101.0.128/31
  - sequence: 20
    action: permit 10.101.0.130/31
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
    set:
    - extcommunity soo 10.101.254.1:101 additive
  - sequence: 50
    type: permit
    match:
    - ip address prefix-list PL-WAN-HA-PREFIXES
- name: RM-BGP-UNDERLAY-PEERS-IN
  sequence_numbers:
  - sequence: 40
    type: permit
    description: Mark prefixes originated from the LAN
    set:
    - extcommunity soo 10.101.254.1:101 additive
  - sequence: 10
    type: permit
    description: Allow WAN HA peer interface prefixes
    match:
    - ip address prefix-list PL-WAN-HA-PEER-PREFIXES
  - sequence: 20
    type: permit
    description: Allow prefixes originated from the HA peer
    match:
    - extcommunity ECL-EVPN-SOO
    set:
    - as-path match all replacement auto auto
  - sequence: 30
    type: permit
    description: Use WAN routes from HA peer as backup
    match:
    - as-path ASPATH-WAN
    set:
    - community no-advertise
- name: RM-BGP-UNDERLAY-PEERS-OUT
  sequence_numbers:
  - sequence: 10
    type: permit
    description: Advertise local routes towards LAN
    match:
    - extcommunity ECL-EVPN-SOO
  - sequence: 20
    type: permit
    description: Advertise routes received from WAN iBGP towards LAN
    match:
    - route-type internal
  - sequence: 30
    type: permit
    description: Advertise WAN HA prefixes towards LAN
    match:
    - ip address prefix-list PL-WAN-HA-PREFIXES
- name: RM-EVPN-SOO-IN
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - extcommunity ECL-EVPN-SOO
  - sequence: 20
    type: permit
- name: RM-EVPN-SOO-OUT
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - extcommunity soo 10.101.254.1:101 additive
- name: RM-EVPN-EXPORT-VRF-DEFAULT
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - extcommunity ECL-EVPN-SOO
