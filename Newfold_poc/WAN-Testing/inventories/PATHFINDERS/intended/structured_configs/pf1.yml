hostname: pf1
is_deployed: true
router_bgp:
  as: '65000'
  router_id: 10.10.0.1
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 16
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  bgp_cluster_id: 10.10.0.1
  listen_ranges:
  - prefix: 10.0.0.0/8
    peer_group: WAN-OVERLAY-PEERS
    remote_as: '65000'
  peer_groups:
  - name: WAN-OVERLAY-PEERS
    type: wan
    update_source: Dps1
    bfd: true
    password: htm4AZe9mIQOO1uiMuGgYQ==
    send_community: all
    maximum_routes: 0
    remote_as: '65000'
    ttl_maximum_hops: 1
    route_reflector_client: true
    bfd_timers:
      interval: 1000
      min_rx: 1000
      multiplier: 10
  - name: WAN-RR-OVERLAY-PEERS
    type: wan
    update_source: Dps1
    bfd: true
    send_community: all
    maximum_routes: 0
    remote_as: '65000'
    ttl_maximum_hops: 1
    bfd_timers:
      interval: 1000
      min_rx: 1000
      multiplier: 10
    route_reflector_client: true
  address_family_evpn:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
    - name: WAN-RR-OVERLAY-PEERS
      activate: true
    next_hop:
      resolution_disabled: true
  address_family_ipv4:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: false
    - name: WAN-RR-OVERLAY-PEERS
      activate: false
  address_family_ipv4_sr_te:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
    - name: WAN-RR-OVERLAY-PEERS
      activate: true
  address_family_link_state:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
      missing_policy:
        direction_out_action: deny
    - name: WAN-RR-OVERLAY-PEERS
      activate: true
    path_selection:
      roles:
        consumer: true
        propagator: true
  address_family_path_selection:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
    - name: WAN-RR-OVERLAY-PEERS
      activate: true
    bgp:
      additional_paths:
        receive: true
        send:
          any: true
  neighbors:
  - ip_address: 10.255.0.2
    peer_group: WAN-RR-OVERLAY-PEERS
    peer: pf2
    description: pf2
  vrfs:
  - name: default
    rd: 10.10.0.1:1
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '1:1'
      export:
      - address_family: evpn
        route_targets:
        - '1:1'
        - route-map RM-EVPN-EXPORT-VRF-DEFAULT
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.66.1
- destination_address_prefix: 172.18.0.0/16
  gateway: 172.18.1.1
- destination_address_prefix: 0.0.0.0/0
  gateway: 100.64.1.1
service_routing_protocols_model: multi-agent
ip_routing: true
daemon_terminattr:
  cvaddrs:
  - avd-cv-master-1.fun.aristanetworks.com:9910
  cvauth:
    method: token
    token_file: /mnt/flash/token
  cvvrf: MGMT
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  disable_aaa: false
transceiver_qsfp_default_mode_4x10: false
ip_name_servers:
- ip_address: 10.14.0.1
  vrf: MGMT
spanning_tree:
  mode: none
local_users:
- name: admin
  privilege: 15
  role: network-admin
  sha512_password: $6$hpdQay6BcrZvWaw5$wBAFmW/kOk8NAArSekZd1b5G3LafQIVAiOoT22HmatoqEBuaYv8Qp5sBv7S0/P1B.ZDUBc8vebNu0sY1hNEES0
- name: cvpadmin
  privilege: 15
  role: network-admin
  sha512_password: $6$flN.35Ol2oV3E.lP$7dxXyyQdPJFQHyuHTUwiXyQHhzQR3A4Q4JAevhLCHkzprp2.weEKD/Qig.3xD7DfQ8nQeGOTciFQkqddC.fWc1
vrfs:
- name: MGMT
  ip_routing: false
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.66.31/24
  gateway: 192.168.66.1
  type: oob
platform:
  sfe:
    data_plane_cpu_allocation_max: 1
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ntp:
  local_interface:
    name: Management1
    vrf: MGMT
  servers:
  - name: 1.pool.ntp.org
    iburst: true
    vrf: MGMT
    preferred: true
ethernet_interfaces:
- name: Ethernet1
  peer_type: l3_interface
  ip_address: 172.18.1.2/24
  shutdown: false
  type: routed
  description: mpls-sp-1_PF-MPLS-1
- name: Ethernet2
  peer_type: l3_interface
  ip_address: 100.64.1.2/24
  shutdown: false
  type: routed
  description: isp-1_PF-INET-1
loopback_interfaces:
- name: Loopback0
  description: Router_ID
  shutdown: false
  ip_address: 10.10.0.1/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.10.0.0/30 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
    set:
    - extcommunity soo 10.10.0.1:0 additive
- name: RM-EVPN-EXPORT-VRF-DEFAULT
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - extcommunity ECL-EVPN-SOO
agents:
- name: KernelFib
  environment_variables:
  - name: KERNELFIB_PROGRAM_ALL_ECMP
    value: '1'
ip_extcommunity_lists:
- name: ECL-EVPN-SOO
  entries:
  - type: permit
    extcommunities: soo 10.10.0.1:0
ip_security:
  ike_policies:
  - name: CP-IKE-POLICY
    local_id: 10.255.0.1
  sa_policies:
  - name: CP-SA-POLICY
    esp:
      encryption: aes256gcm128
    pfs_dh_group: 14
  profiles:
  - name: CP-PROFILE
    ike_policy: CP-IKE-POLICY
    sa_policy: CP-SA-POLICY
    connection: start
    shared_key: 0110100A480E0A0E231D1E
    dpd:
      interval: 10
      time: 50
      action: clear
    mode: transport
management_security:
  ssl_profiles:
  - name: STUN-DTLS
    certificate:
      file: STUN-DTLS.crt
      key: STUN-DTLS.key
    trust_certificate:
      certificates:
      - aristaDeviceCertProvisionerDefaultRootCA.crt
    tls_versions: '1.2'
router_adaptive_virtual_topology:
  topology_role: pathfinder
  profiles:
  - name: DEFAULT-AVT-POLICY-CONTROL-PLANE
    load_balance_policy: LB-DEFAULT-AVT-POLICY-CONTROL-PLANE
  - name: DEFAULT-AVT-POLICY-DEFAULT
    load_balance_policy: LB-DEFAULT-AVT-POLICY-DEFAULT
  - name: DATA-AVT-POLICY-DEFAULT
    load_balance_policy: LB-DATA-AVT-POLICY-DEFAULT
  - name: GUEST-AVT-POLICY-DEFAULT
    load_balance_policy: LB-GUEST-AVT-POLICY-DEFAULT
  vrfs:
  - name: default
    policy: DEFAULT-AVT-POLICY-WITH-CP
    profiles:
    - name: DEFAULT-AVT-POLICY-CONTROL-PLANE
      id: 254
    - name: DEFAULT-AVT-POLICY-DEFAULT
      id: 1
  - name: data
    policy: DATA-AVT-POLICY
    profiles:
    - name: DATA-AVT-POLICY-DEFAULT
      id: 1
  - name: guest
    policy: GUEST-AVT-POLICY
    profiles:
    - name: GUEST-AVT-POLICY-DEFAULT
      id: 1
  policies:
  - name: DEFAULT-AVT-POLICY-WITH-CP
    matches:
    - application_profile: APP-PROFILE-CONTROL-PLANE
      avt_profile: DEFAULT-AVT-POLICY-CONTROL-PLANE
    - application_profile: default
      avt_profile: DEFAULT-AVT-POLICY-DEFAULT
  - name: DATA-AVT-POLICY
    matches:
    - application_profile: default
      avt_profile: DATA-AVT-POLICY-DEFAULT
  - name: GUEST-AVT-POLICY
    matches:
    - application_profile: default
      avt_profile: GUEST-AVT-POLICY-DEFAULT
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
router_path_selection:
  tcp_mss_ceiling:
    ipv4_segment_size: auto
  path_groups:
  - name: mpls
    id: 101
    local_interfaces:
    - name: Ethernet1
    static_peers:
    - router_ip: 10.255.0.2
      name: pf2
      ipv4_addresses:
      - 172.18.2.2
    ipsec_profile: CP-PROFILE
  - name: internet
    id: 102
    local_interfaces:
    - name: Ethernet2
    static_peers:
    - router_ip: 10.255.0.2
      name: pf2
      ipv4_addresses:
      - 100.64.2.2
    ipsec_profile: CP-PROFILE
  - name: LAN_HA
    id: 65535
    flow_assignment: lan
  peer_dynamic_source: stun
  load_balance_policies:
  - name: LB-DEFAULT-AVT-POLICY-CONTROL-PLANE
    path_groups:
    - name: internet
    - name: mpls
    - name: LAN_HA
  - name: LB-DEFAULT-AVT-POLICY-DEFAULT
    path_groups:
    - name: internet
    - name: mpls
    - name: LAN_HA
  - name: LB-DATA-AVT-POLICY-DEFAULT
    path_groups:
    - name: mpls
    - name: internet
      priority: 2
    - name: LAN_HA
  - name: LB-GUEST-AVT-POLICY-DEFAULT
    path_groups:
    - name: internet
    - name: mpls
    - name: LAN_HA
router_traffic_engineering:
  enabled: true
stun:
  server:
    local_interfaces:
    - Ethernet1
    - Ethernet2
    ssl_profile: STUN-DTLS
application_traffic_recognition:
  application_profiles:
  - name: APP-PROFILE-CONTROL-PLANE
    applications:
    - name: APP-CONTROL-PLANE
  applications:
    ipv4_applications:
    - name: APP-CONTROL-PLANE
      src_prefix_set_name: PFX-LOCAL-VTEP-IP
  field_sets:
    ipv4_prefixes:
    - name: PFX-LOCAL-VTEP-IP
      prefix_values:
      - 10.255.0.1/32
dps_interfaces:
- name: Dps1
  description: DPS Interface
  mtu: 9214
  ip_address: 10.255.0.1/32
  flow_tracker:
    hardware: FLOW-TRACKER
vxlan_interface:
  Vxlan1:
    description: pf1_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Dps1
      vrfs:
      - name: default
        vni: 1
      - name: data
        vni: 20
      - name: guest
        vni: 10
flow_tracking:
  hardware:
    trackers:
    - name: FLOW-TRACKER
      record_export:
        on_inactive_timeout: 70000
        on_interval: 300000
      exporters:
      - name: CV-TELEMETRY
        collector:
          host: 127.0.0.1
        local_interface: Loopback0
        template_interval: 3600000
    shutdown: false
metadata:
  cv_tags:
    device_tags:
    - name: Role
      value: pathfinder
    - name: PathfinderSet
      value: PATHFINDERS
    interface_tags:
    - interface: Ethernet1
      tags:
      - name: Type
        value: wan
      - name: Carrier
        value: mpls-sp-1
      - name: Circuit
        value: PF-MPLS-1
    - interface: Ethernet2
      tags:
      - name: Type
        value: wan
      - name: Carrier
        value: isp-1
      - name: Circuit
        value: PF-INET-1
  cv_pathfinder:
    role: pathfinder
    ssl_profile: STUN-DTLS
    vtep_ip: 10.255.0.1
    interfaces:
    - name: Ethernet1
      carrier: mpls-sp-1
      circuit_id: PF-MPLS-1
      pathgroup: mpls
      public_ip: 172.18.1.2/24
    - name: Ethernet2
      carrier: isp-1
      circuit_id: PF-INET-1
      pathgroup: internet
      public_ip: 100.64.1.2/24
    pathgroups:
    - name: mpls
      carriers:
      - name: mpls-sp-1
    - name: internet
      carriers:
      - name: isp-1
    regions:
    - name: Global
      id: 1
      zones:
      - name: Global-ZONE
        id: 1
        sites:
        - name: DC1
          id: 100
        - name: SITE1
          id: 101
        - name: SITE2
          id: 102
        - name: SITE3
          id: 103
        - name: SITE4
          id: 104
        - name: SITE5
          id: 105
    vrfs:
    - name: default
      vni: 1
      avts:
      - id: 254
        name: DEFAULT-AVT-POLICY-CONTROL-PLANE
        pathgroups:
        - name: internet
          preference: preferred
        - name: mpls
          preference: preferred
        - name: LAN_HA
          preference: preferred
      - id: 1
        name: DEFAULT-AVT-POLICY-DEFAULT
        pathgroups:
        - name: internet
          preference: preferred
        - name: mpls
          preference: preferred
        - name: LAN_HA
          preference: preferred
    - name: data
      vni: 20
      avts:
      - id: 1
        name: DATA-AVT-POLICY-DEFAULT
        pathgroups:
        - name: mpls
          preference: preferred
        - name: internet
          preference: alternate
        - name: LAN_HA
          preference: preferred
    - name: guest
      vni: 10
      avts:
      - id: 1
        name: GUEST-AVT-POLICY-DEFAULT
        pathgroups:
        - name: internet
          preference: preferred
        - name: mpls
          preference: preferred
        - name: LAN_HA
          preference: preferred
aaa_authorization:
  exec:
    default: local
dns_domain: fun.aristanetworks.com
