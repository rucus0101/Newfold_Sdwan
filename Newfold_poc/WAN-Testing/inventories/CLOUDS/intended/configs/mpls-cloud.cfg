!RANCID-CONTENT-TYPE: arista
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=avd-cv-master-1.fun.aristanetworks.com:9910 -cvauth=token,/mnt/flash/token -cvvrf=MGMT -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
dhcp server
   !
   subnet 172.18.2.0/24
      !
      range 172.18.2.2 172.18.2.2
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname mpls-cloud
ip name-server vrf MGMT 10.14.0.1
dns domain fun.aristanetworks.com
!
ntp local-interface vrf MGMT Management1
ntp server vrf MGMT 1.pool.ntp.org prefer iburst
!
spanning-tree mode none
!
aaa authorization exec default local
!
no enable password
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$hpdQay6BcrZvWaw5$wBAFmW/kOk8NAArSekZd1b5G3LafQIVAiOoT22HmatoqEBuaYv8Qp5sBv7S0/P1B.ZDUBc8vebNu0sY1hNEES0
username cvpadmin privilege 15 role network-admin secret sha512 $6$flN.35Ol2oV3E.lP$7dxXyyQdPJFQHyuHTUwiXyQHhzQR3A4Q4JAevhLCHkzprp2.weEKD/Qig.3xD7DfQ8nQeGOTciFQkqddC.fWc1
!
vrf instance MGMT
!
interface Ethernet1
   description p2p_pf1_Ethernet1
   no shutdown
   no switchport
   ip address 172.18.1.1/24
!
interface Ethernet2
   description p2p_pf2_Ethernet1
   no shutdown
   no switchport
   ip address 172.18.2.1/24
   dhcp server ipv4
!
interface Ethernet3
   description p2p_wan1-dc1_Ethernet3
   no shutdown
   no switchport
   ip address 172.18.3.1/24
!
interface Ethernet4
   description p2p_wan2-dc1_Ethernet3
   no shutdown
   no switchport
   ip address 172.18.4.1/24
!
interface Ethernet5
   description p2p_wan1-site1_Ethernet3
   no shutdown
   no switchport
   ip address 172.18.5.1/24
!
interface Ethernet6
   description p2p_wan2-site1_Ethernet3
   no shutdown
   no switchport
   ip address 172.18.6.1/24
!
interface Ethernet7
   description p2p_wan1-site2_Ethernet3
   no shutdown
   no switchport
   ip address 172.18.7.1/24
!
interface Ethernet8
   description p2p_wan1-site3_Ethernet3
   no shutdown
   no switchport
   ip address 172.18.8.1/24
!
interface Loopback0
   description Router_ID
   no shutdown
   ip address 10.255.255.1/32
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.66.10/24
!
ip routing
no ip routing vrf MGMT
!
ip route vrf MGMT 0.0.0.0/0 192.168.66.1
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
