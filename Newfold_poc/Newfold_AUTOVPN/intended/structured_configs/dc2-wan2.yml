hostname: dc2-wan2
is_deployed: true
router_bgp:
  as: '65000'
  router_id: 10.1.1.2
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 16
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: WAN-OVERLAY-PEERS
    type: wan
    update_source: Dps1
    bfd: true
    password: htm4AZe9mIQOO1uiMuGgYQ==
    send_community: all
    maximum_routes: 0
    remote_as: '65000'
    ttl_maximum_hops: 1
    route_reflector_client: true
    bfd_timers:
      interval: 15000
      min_rx: 15000
      multiplier: 3
  - name: WAN-RR-OVERLAY-PEERS
    type: wan
    update_source: Dps1
    bfd: true
    send_community: all
    maximum_routes: 0
    remote_as: '65000'
    ttl_maximum_hops: 1
    bfd_timers:
      interval: 1000
      min_rx: 1000
      multiplier: 10
    route_reflector_client: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: WAN-OVERLAY-PEERS
      activate: false
    - name: WAN-RR-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  bgp_cluster_id: 10.1.1.2
  listen_ranges:
  - prefix: 10.0.0.0/9
    peer_group: WAN-OVERLAY-PEERS
    remote_as: '65000'
  address_family_evpn:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
    - name: WAN-RR-OVERLAY-PEERS
      activate: true
    next_hop:
      resolution_disabled: true
  address_family_path_selection:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
    - name: WAN-RR-OVERLAY-PEERS
      activate: true
    bgp:
      additional_paths:
        receive: true
        send:
          any: true
  neighbors:
  - ip_address: 10.255.0.1
    peer_group: WAN-RR-OVERLAY-PEERS
    peer: dc1-wan1
    description: dc1-wan1
  - ip_address: 10.255.0.2
    peer_group: WAN-RR-OVERLAY-PEERS
    peer: dc1-wan2
    description: dc1-wan2
  - ip_address: 10.255.1.1
    peer_group: WAN-RR-OVERLAY-PEERS
    peer: dc2-wan1
    description: dc2-wan1
  vrfs:
  - name: default
    rd: 10.1.1.2:1
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '1:1'
      export:
      - address_family: evpn
        route_targets:
        - '1:1'
        - route-map RM-EVPN-EXPORT-VRF-DEFAULT
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 172.28.128.1
- destination_address_prefix: 172.16.0.0/16
  gateway: 172.16.114.1
service_routing_protocols_model: multi-agent
ip_routing: true
daemon_terminattr:
  cvaddrs:
  - apiserver.cv-staging.corp.arista.io:443
  cvauth:
    method: token-secure
    token_file: /mnt/flash/token
  cvvrf: MGMT
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  disable_aaa: true
transceiver_qsfp_default_mode_4x10: false
ip_name_servers:
- ip_address: 10.14.0.1
  vrf: MGMT
spanning_tree:
  mode: none
local_users:
- name: admin
  privilege: 15
  role: network-admin
  sha512_password: $6$hpdQay6BcrZvWaw5$wBAFmW/kOk8NAArSekZd1b5G3LafQIVAiOoT22HmatoqEBuaYv8Qp5sBv7S0/P1B.ZDUBc8vebNu0sY1hNEES0
- name: cvpadmin
  privilege: 15
  role: network-admin
  sha512_password: $6$qI16FDuEyTyahgyH$su2QQ4zgkOLu1269G7PM1pdM0xHV0AeBJ6nSUzCcGeTrIqCJYpEK8t/KKDtUy6Q8YyUGoYe2ZFPNYqprB482b0
vrfs:
- name: MGMT
  ip_routing: false
management_interfaces:
- name: Management1/1
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 172.28.138.224/20
  gateway: 172.28.128.1
  type: oob
platform:
  sfe:
    data_plane_cpu_allocation_max: 6
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ntp:
  local_interface:
    name: Management1/1
    vrf: MGMT
  servers:
  - name: 1.pool.ntp.org
    iburst: true
    vrf: MGMT
    preferred: true
ethernet_interfaces:
- name: Ethernet1/1
  peer_type: l3_interface
  ip_address: 172.16.114.2/30
  shutdown: false
  type: routed
  description: INET-2_DC2-WAN2-INET
  mtu: 9000
loopback_interfaces:
- name: Loopback0
  description: Router_ID
  shutdown: false
  ip_address: 10.1.1.2/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.1.1.0/26 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
    set:
    - extcommunity soo 10.1.1.2:0 additive
- name: RM-EVPN-EXPORT-VRF-DEFAULT
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - extcommunity ECL-EVPN-SOO
agents:
- name: KernelFib
  environment_variables:
  - name: KERNELFIB_PROGRAM_ALL_ECMP
    value: '1'
ip_extcommunity_lists:
- name: ECL-EVPN-SOO
  entries:
  - type: permit
    extcommunities: soo 10.1.1.2:0
ip_security:
  ike_policies:
  - name: CP-IKE-POLICY
    local_id: 10.255.1.2
  sa_policies:
  - name: CP-SA-POLICY
  profiles:
  - name: CP-PROFILE
    ike_policy: CP-IKE-POLICY
    sa_policy: CP-SA-POLICY
    connection: start
    shared_key: 0110100A480E0A0E231D1E
    dpd:
      interval: 10
      time: 50
      action: clear
    mode: transport
router_bfd:
  multihop:
    interval: 100
    min_rx: 100
    multiplier: 3
router_path_selection:
  tcp_mss_ceiling:
    ipv4_segment_size: auto
  path_groups:
  - name: INET
    id: 101
    local_interfaces:
    - name: Ethernet1/1
    static_peers:
    - router_ip: 10.255.0.1
      name: dc1-wan1
      ipv4_addresses:
      - 172.16.151.2
    - router_ip: 10.255.0.2
      name: dc1-wan2
      ipv4_addresses:
      - 172.16.152.2
    - router_ip: 10.255.1.1
      name: dc2-wan1
      ipv4_addresses:
      - 172.16.113.2
    ipsec_profile: CP-PROFILE
    keepalive:
      interval: 500
      failure_threshold: 3
  peer_dynamic_source: stun
  load_balance_policies:
  - name: LB-DEFAULT-POLICY-CONTROL-PLANE
    path_groups:
    - name: INET
  - name: LB-DEFAULT-POLICY-DEFAULT
    path_groups:
    - name: INET
  policies:
  - name: DEFAULT-POLICY-WITH-CP
    rules:
    - id: 10
      application_profile: APP-PROFILE-CONTROL-PLANE
      load_balance: LB-DEFAULT-POLICY-CONTROL-PLANE
    default_match:
      load_balance: LB-DEFAULT-POLICY-DEFAULT
  - name: DEFAULT-POLICY
    default_match:
      load_balance: LB-DEFAULT-POLICY-DEFAULT
  vrfs:
  - name: default
    path_selection_policy: DEFAULT-POLICY-WITH-CP
  - name: customer2
    path_selection_policy: DEFAULT-POLICY
  - name: customer3
    path_selection_policy: DEFAULT-POLICY
stun:
  server:
    local_interfaces:
    - Ethernet1/1
application_traffic_recognition:
  application_profiles:
  - name: APP-PROFILE-CONTROL-PLANE
    applications:
    - name: APP-CONTROL-PLANE
  applications:
    ipv4_applications:
    - name: APP-CONTROL-PLANE
      src_prefix_set_name: PFX-LOCAL-VTEP-IP
  field_sets:
    ipv4_prefixes:
    - name: PFX-LOCAL-VTEP-IP
      prefix_values:
      - 10.255.1.2/32
dps_interfaces:
- name: Dps1
  description: DPS Interface
  mtu: 9214
  ip_address: 10.255.1.2/32
  flow_tracker:
    hardware: FLOW-TRACKER
vxlan_interface:
  Vxlan1:
    description: dc2-wan2_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Dps1
      vrfs:
      - name: default
        vni: 1
      - name: customer2
        vni: 2
      - name: customer3
        vni: 3
flow_tracking:
  hardware:
    trackers:
    - name: FLOW-TRACKER
      record_export:
        on_inactive_timeout: 70000
        on_interval: 300000
      exporters:
      - name: CV-TELEMETRY
        collector:
          host: 127.0.0.1
        local_interface: Loopback0
        template_interval: 3600000
    shutdown: false
maintenance:
  unit_profiles:
  - name: System
    on_boot:
      duration: 310
  units:
  - name: System
    profile: System
  default_unit_profile: System
aaa_authorization:
  exec:
    default: local
load_interval:
  default: 1
dns_domain: fun.aristanetworks.com
