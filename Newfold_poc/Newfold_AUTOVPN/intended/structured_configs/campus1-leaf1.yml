hostname: campus1-leaf1
is_deployed: true
router_bgp:
  as: '65012'
  router_id: 10.1.2.3
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  neighbors:
  - ip_address: 10.1.2.129
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65000'
    peer: campus1-wan1
    description: campus1-wan1_Ethernet1
  - ip_address: 10.1.2.131
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65000'
    peer: campus1-wan2
    description: campus1-wan2_Ethernet1
  vrfs:
  - name: customer2
    router_id: 10.1.2.3
    neighbors:
    - ip_address: 10.1.2.129
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65000'
      description: campus1-wan1_Ethernet1.2_vrf_customer2
    - ip_address: 10.1.2.131
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65000'
      description: campus1-wan2_Ethernet1.2_vrf_customer2
    rd: 10.1.2.3:2
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '2:2'
      export:
      - address_family: evpn
        route_targets:
        - '2:2'
    redistribute_routes:
    - source_protocol: connected
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vlans:
  - id: 2
    tenant: CAMPUS1
    rd: 10.1.2.3:10002
    route_targets:
      both:
      - 10002:10002
    redistribute_routes:
    - learned
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 172.28.128.1
service_routing_protocols_model: multi-agent
ip_routing: true
daemon_terminattr:
  cvaddrs:
  - apiserver.cv-staging.corp.arista.io:443
  cvauth:
    method: token-secure
    token_file: /mnt/flash/token
  cvvrf: MGMT
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  disable_aaa: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
ip_name_servers:
- ip_address: 10.14.0.1
  vrf: MGMT
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 16384
local_users:
