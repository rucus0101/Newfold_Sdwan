- name: Ethernet2
  peer: campus1-wan2
  peer_interface: Ethernet1
  peer_type: wan_router
  description: P2P_LINK_TO_CAMPUS1-WAN2_Ethernet1
  speed: 1g
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 10.1.2.130/31
- name: Ethernet2.2
  peer: campus1-wan2
  peer_interface: Ethernet1.2
  peer_type: wan_router
  vrf: customer2
  description: P2P_LINK_TO_CAMPUS1-WAN2_Ethernet1.2_vrf_customer2
  shutdown: false
  type: l3dot1q
  encapsulation_dot1q_vlan: 2
  mtu: 9214
  ip_address: 10.1.2.130/31
- name: Ethernet46
  peer: IXIA
  peer_type: server
  description: IXIA
  shutdown: false
  type: switched
  mode: trunk
  vlans: 1-255
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 10.1.2.3/32
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 10.1.2.67/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.1.2.0/26 eq 32
  - sequence: 20
    action: permit 10.1.2.64/26 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 100
    min_rx: 100
    multiplier: 3
vlans:
- id: 2
  name: customer2
  tenant: CAMPUS1
ip_igmp_snooping:
  globally_enabled: true
vlan_interfaces:
- name: Vlan2
  tenant: CAMPUS1
  description: customer2
  shutdown: false
  ip_address: 10.12.2.1/24
  vrf: customer2
vxlan_interface:
  Vxlan1:
    description: campus1-leaf1_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      vlans:
      - id: 2
        vni: 10002
      vrfs:
      - name: customer2
        vni: 2
metadata:
