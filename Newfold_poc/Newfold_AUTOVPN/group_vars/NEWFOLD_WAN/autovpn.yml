---

wan_mode: autovpn
wan_stun_dtls_disable: true
cv_pathfinder_regions:
  - name: Region1
    id: 1
    sites:
      - name: DC1
        id: 101
        location: San Jose, CA
      - name: DC2
        location: New Orleans, LA
        id: 102
      - name: CAMPUS1
        id: 111
        location: New York, New York
      - name: PATHFINDERS
        id: 255
        location: Singapore, Singapore
 

