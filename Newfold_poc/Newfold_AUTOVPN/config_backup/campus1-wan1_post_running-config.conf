   mtu 9214
   flow tracker hardware FLOW-TRACKER
   ip address 10.1.2.65/32
!
interface Ethernet1
   description P2P_LINK_TO_CAMPUS1-LEAF1_Ethernet1
   mtu 9214
   speed forced 1000full
   no switchport
   ip address 10.1.2.129/31
!
interface Ethernet1.2
   description P2P_LINK_TO_CAMPUS1-LEAF1_Ethernet1.2_vrf_customer2
   mtu 9214
   encapsulation dot1q vlan 2
   vrf customer2
   ip address 10.1.2.129/31
!
interface Ethernet2
   description INET-1_CAMPUS1-WAN1-INET
   mtu 9000
   no switchport
   ip address 172.16.123.2/30
!
interface Ethernet3
!
interface Ethernet4
!
interface Ethernet5
!
interface Ethernet6
!
interface Ethernet7
!
interface Loopback0
   description Router_ID
   ip address 10.1.2.1/32
!
interface Management1
   description oob_management
   vrf MGMT
   ip address 172.28.139.43/20
!
interface Vxlan1
   description campus1-wan1_VTEP
   vxlan source-interface Dps1
   vxlan udp-port 4789
   vxlan vrf customer2 vni 2
   vxlan vrf default vni 1
!
application traffic recognition
   application ipv4 APP-CONTROL-PLANE
      destination prefix field-set PFX-PATHFINDERS
   !
   application-profile APP-PROFILE-CONTROL-PLANE
      application APP-CONTROL-PLANE
   !
   field-set ipv4 prefix PFX-PATHFINDERS
      10.255.0.1/32 10.255.0.2/32 10.255.1.1/32 10.255.1.2/32
!
ip routing
no ip routing vrf MGMT
ip routing vrf customer2
!
ip extcommunity-list ECL-EVPN-SOO permit soo 10.1.2.1:0
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.1.2.0/26 eq 32
!
maintenance
   profile unit System default
   !
   profile unit System
      on-boot duration 310
   !
   unit System
      profile unit System
!
ip route 172.16.0.0/16 172.16.123.1
ip route vrf MGMT 0.0.0.0/0 172.28.128.1
!
ntp local-interface vrf MGMT Management1
ntp server vrf MGMT 1.pool.ntp.org prefer iburst
!
route-map RM-BGP-UNDERLAY-PEERS-IN permit 40
   description Mark prefixes originated from the LAN
   set extcommunity soo 10.1.2.1:0 additive
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   set extcommunity soo 10.1.2.1:0 additive
!
route-map RM-EVPN-EXPORT-VRF-DEFAULT permit 10
   match extcommunity ECL-EVPN-SOO
!
route-map RM-EVPN-SOO-IN deny 10
   match extcommunity ECL-EVPN-SOO
!
route-map RM-EVPN-SOO-IN permit 20
!
route-map RM-EVPN-SOO-OUT permit 10
   set extcommunity soo 10.1.2.1:0 additive
!
router bfd
   multihop interval 100 min-rx 100 multiplier 3
!
router bgp 65000
   router-id 10.1.2.1
   no bgp default ipv4-unicast
   maximum-paths 16
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor WAN-OVERLAY-PEERS peer group
   neighbor WAN-OVERLAY-PEERS remote-as 65000
   neighbor WAN-OVERLAY-PEERS update-source Dps1
   neighbor WAN-OVERLAY-PEERS bfd
   neighbor WAN-OVERLAY-PEERS bfd interval 15000 min-rx 15000 multiplier 3
   neighbor WAN-OVERLAY-PEERS ttl maximum-hops 1
   neighbor WAN-OVERLAY-PEERS password 7 htm4AZe9mIQOO1uiMuGgYQ==
   neighbor WAN-OVERLAY-PEERS send-community
   neighbor WAN-OVERLAY-PEERS maximum-routes 0
   neighbor 10.1.2.128 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.1.2.128 remote-as 65012
   neighbor 10.1.2.128 description campus1-leaf1_Ethernet1
   neighbor 10.255.0.1 peer group WAN-OVERLAY-PEERS
   neighbor 10.255.0.1 description dc1-wan1
   neighbor 10.255.0.2 peer group WAN-OVERLAY-PEERS
   neighbor 10.255.0.2 description dc1-wan2
   neighbor 10.255.1.1 peer group WAN-OVERLAY-PEERS
   neighbor 10.255.1.1 description dc2-wan1
   neighbor 10.255.1.2 peer group WAN-OVERLAY-PEERS
   neighbor 10.255.1.2 description dc2-wan2
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor WAN-OVERLAY-PEERS activate
      neighbor WAN-OVERLAY-PEERS route-map RM-EVPN-SOO-IN in
      neighbor WAN-OVERLAY-PEERS route-map RM-EVPN-SOO-OUT out
   !
   address-family ipv4
      neighbor IPv4-UNDERLAY-PEERS activate
      no neighbor WAN-OVERLAY-PEERS activate
   !
   address-family path-selection
      bgp additional-paths receive
      bgp additional-paths send any
      neighbor WAN-OVERLAY-PEERS activate
   !
   vrf customer2
      rd 10.1.2.1:2
      route-target import evpn 2:2
      route-target export evpn 2:2
      router-id 10.1.2.1
      neighbor 10.1.2.128 peer group IPv4-UNDERLAY-PEERS
      neighbor 10.1.2.128 remote-as 65012
      neighbor 10.1.2.128 description campus1-leaf1_Ethernet1.2_vrf_customer2
      redistribute connected
   !
   vrf default
      rd 10.1.2.1:1
      route-target import evpn 1:1
      route-target export evpn 1:1
      route-target export evpn route-map RM-EVPN-EXPORT-VRF-DEFAULT
!
stun
   client
      server-profile INET-dc1-wan1-Ethernet1_2
         ip address 172.16.151.2
      !
      server-profile INET-dc1-wan2-Ethernet1_2
         ip address 172.16.152.2
      !
      server-profile INET-dc2-wan1-Ethernet1_1
         ip address 172.16.113.2
      !
      server-profile INET-dc2-wan2-Ethernet1_1
         ip address 172.16.114.2
!
end